<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Weather App</title>
  </head>
  <body class="text-center">
    <h1 class="banner p-3">Weather</h1>

    <div class="form-group">
      <input
        id="city-input"
        class="form-control form-control-lg"
        placeholder="Search"
        type="text"
      />
    </div>

    <button id="search-btn" class="btn btn-lg mt-3 btn-dark">Search</button>
    <div id="error-msg" class="alert alert-danger mt-3" role="alert">
      This is a danger alert—check it out!
    </div>

    <div id="weather-output" class="mt-5">
      <div class="card">
        <div class="card-header">
          <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
        </div>

        <div class="card-body">
          <h1 id="condition">----</h1>
          <ul class="list-unstyled mt-4">
            <li>Temp: <span id="temp">---</span>°c</li>
            <li>Humidity: <span id="humidity">---</span></li>
            <li>Feelslike: <span id="feelslike">---</span>°c</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
